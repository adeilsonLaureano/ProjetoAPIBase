<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Projeto API - MotoCode</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>

        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
